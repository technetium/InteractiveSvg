<script type="text/javascript" src="./tc-svg-tessellation.js"></script>
<svg version="1.1"
	xmlns:svg="http://www.w3.org/2000/svg"

	width="500" height="240"
	style="border: 1px solid white"
>
	<line id="line1" x1="50" y1="25" x2="100" y2="30" stroke="#330000" stroke-width="1" />
	<line id="line2" x1="50" y1="50" x2="150" y2="50" stroke="green" stroke-width=".02" />
	<line id="line3" x1="50" y1="75" x2="200" y2="75" stroke="blue" stroke-width=".02" />
	<g transform="translate(100,100) rotate(0)"
		data-tc-svg-tessellation-type="triangle"
		data-tc-svg-tessellation-element-line1="#line1"
		data-tc-svg-tessellation-control-element-line1-start="#line1"
		data-tc-svg-tessellation-control-attribute-line1-start-x="x1"
		data-tc-svg-tessellation-control-attribute-line1-start-y="y1"
		data-tc-svg-tessellation-control-element-line1-end-x="#line1"
		data-tc-svg-tessellation-control-element-line1-end-y="#line1"
		data-tc-svg-tessellation-control-attribute-line1-end-x="x2"
		data-tc-svg-tessellation-control-attribute-line1-end-y="y2"
	>
		<circle x="0" y="0" r="2">
	</g>
</svg>
